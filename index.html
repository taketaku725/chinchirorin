<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" href="img/favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="img/favicon.png">
  <title>酒粕チンチロ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="app">
    <div id="soundToggle"></div>

    <!-- セットアップ -->
    <section id="setup">
      <h1 class="title">酒粕チンチロ β007</h1>

      <section id="menu" class="menu-panel">

        <!-- バージョン -->
        <div class="menu-item">
          <span class="menu-label">
            ゲームバージョン
            <button id="yakuHelpBtn" class="help-btn">？</button>
          </span>
          <div class="menu-segment" data-key="version">
            <button data-value="1">V1</button>
            <button data-value="2">V2</button>
          </div>
        </div>

        <!-- 計算方法 -->
        <div class="menu-item">
          <span class="menu-label">計算方法</span>
          <div class="menu-segment" data-key="calcMode">
            <button data-value="all">全役</button>
            <button data-value="strongWeak">最強×最弱</button>
          </div>
        </div>
      
        <!-- ON/OFF 系 -->
        <div class="menu-item">
          <span class="menu-label">演出スキップ</span>
          <button class="menu-toggle" data-key="skipAnimation">OFF</button>
        </div>
      
        <div class="menu-item">
          <span class="menu-label">自動サイコロ</span>
          <button class="menu-toggle" data-key="autoRoll">OFF</button>
        </div>
      
        <div class="menu-item">
          <span class="menu-label">追加ルール</span>
          <button class="menu-toggle" data-key="extraRules">ON</button>
        </div>

      </section>

      <div class="setup-panel">
        <div class="input-row">
          <input id="newPlayerName" placeholder="プレイヤー名">
          <button id="addPlayerBtn">追加</button>
        </div>

        <div id="playerList" class="player-list"></div>

        <button id="startBtn" class="full-btn">開始</button>
      </div>
    </section>

    <!-- ゲーム画面 -->
    <section id="game" class="hidden">

      <div id="gameHeader">
        <span id="versionLabel"></span>
      </div>

      <div id="turnInfo"></div>

      <div id="diceArea">
        <div class="dice-scene">
          <div class="dice-cube" id="dice1">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face right"></div>
            <div class="face left"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
          </div>
        </div>

        <div class="dice-scene">
          <div class="dice-cube" id="dice2">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face right"></div>
            <div class="face left"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
          </div>
        </div>

        <div class="dice-scene">
          <div class="dice-cube" id="dice3">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face right"></div>
            <div class="face left"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
          </div>
        </div>
      </div>

      <button id="rollBtn" class="full-btn">振る</button>

      <div id="result"></div>
      <div id="effectResult"></div>
      <div id="instantMessage"></div>
      <div id="log"></div>
      <div id="historyLog" class="history-log"></div>

      <button id="nextTurnBtn" class="hidden">次のターンへ</button>

      <button id="backToSetupBtn" class="hidden">最初の画面に戻る</button>
      
      <div id="yakuHelpInline"></div>

    </section>

  <div id="yakuHelp" class="yaku-help hidden">
    <div class="yaku-help-inner">
      <div class="yaku-help-header">
        <span>役一覧</span>
        <button id="closeYakuHelp">×</button>
      </div>
      <div id="yakuHelpContent"></div>
    </div>
  </div>

  </div>

  <script src="js/state.js"></script>
  <script src="js/players.js"></script>
  <script src="js/dice.js"></script>
  <script src="js/yaku.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/sound.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
